<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script th:src="@{/js/navbar.js}"></script> -->
        <script src="js/navbar.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/}">
                <!-- <img th:src="@{images/logo.png}" alt="Homesync Logo"> -->
                <img src="images/logo.png" alt="Homesync Logo">
                </a>
            </div>
            
            <div class="center">
                <!-- <a th:href="@{/find-home}">Find Home</a>
                <a th:href="@{/landlords}">Landlords</a> -->
                <!-- <a th:href="@{/mission}">Our Mission</a> -->
                <a>Find Home</a>
                <a>Landlords</a>
                <a>Our Mission</a>
            </div>

            <div class="right" sec:authorize="isAuthenticated()">
                <div class="box-profile">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <img src="images/profile.png" alt="Profile Icon">
                    </div>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a class="sign" th:href="@{/profile}">My Profile</a>
                        <a class="sign" th:href="@{/logout}">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <div class="box-profile">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <img src="images/profile.png" alt="Profile Icon">
                    </div>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a class="sign" th:href="@{/login}">Sign In</a>
                        <a class="sign" th:href="@{/register}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        <form th:action="@{/register}" method="get">
            <div><input type="submit" value="Register"/></div>
        </form>
    </body>
</html>
