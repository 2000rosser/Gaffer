<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Homesync</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/navbar.js"></script>
    </head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main>
        <section class="listings-container">
            <h1>Your Listings</h1>

            <div class="create-listing">
                <a href="/listings/create" class="btn create-btn">Create New Listing</a>
            </div>

            <table class="listings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Beds</th>
                        <th>Furnishing</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:if="${listings != null}">
                        <tr th:each="listing : ${listings}">
                            <td th:text="${listing.id}">1</td>
                            <td th:text="${listing.title}">Modern Apartment</td>
                            <td th:text="${listing.location}">New York</td>
                            <td th:text="${listing.price}">$1500</td>
                            <td th:text="${listing.beds}">2</td>
                            <td th:text="${listing.furnishing}">Furnished</td>
                            <td>
                                <a th:href="@{/listings/edit/{id}(id=${listing.id})}" class="btn edit-btn">Edit</a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Homesync</p>
    </footer>
</body>
</html>
