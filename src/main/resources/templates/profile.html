<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>User Profile</title>
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <script th:src="@{/js/navbar.js}"></script>
        <style>
            .profile-container {
                position: relative;
                margin: 20px;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .profile-container h2 {
                margin-bottom: 15px;
            }
            .profile-container p {
                margin: 10px 0;
            }
            .profile-container label {
                font-weight: bold;
            }
            .edit-button {
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 3px;
                font-size: 14px;
            }
            .reference-button {
                position: absolute;
                top: 250px;
                right: 10px;
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 3px;
                font-size: 14px;
            }
            .edit-button:hover {
                background-color: #0056b3;
            }
            .references-container {
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #dee2e6;
            }
            .reference {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ced4da;
                border-radius: 3px;
                background-color: #e9ecef;
            }
            .reference h4 {
                margin: 0 0 10px;
            }
            .reference p {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>

        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="search-container">
            <div class="form-container">
                <div class="edit-profile-form">
                    <a th:href="@{/edit-profile}">Edit Profile</a>
                    <h2>Personal Information</h2>

                    <label>Name:</label> 
                    <p th:text="${user.name}" class="profile-value"></p>

                    <label>Email:</label> 
                    <p th:text="${user.username}" class="profile-value"></p>
                    
                    <label>Phone Number:</label>
                    <p th:text="${user.phoneNumber}" class="profile-value"></p>

                    <label>Location:</label>
                    <p th:text="${user.location}" class="profile-value"></p>

                    <label>Occupation:</label>
                    <p th:text="${user.occupation}" class="profile-value"></p>

                    <label>Place of Work:</label>
                    <p th:text="${user.placeOfWork}" class="profile-value"></p>

                    <label>About me:</label>
                    <p th:text="${user.description}" class="profile-value"></p>

                    <h2>Verification Documents</h2>

                    <label>Attached ID:</label>
                    <!-- <p th:text="${user.idDocument ?: 'No document uploaded'}" class="profile-value"></p> -->

                    <label>Work Reference:</label>
                    <!-- <p th:text="${user.workReference ?: 'No document uploaded'}" class="profile-value"></p> -->

                    <label>Previous Landlord Reference:</label>
                    <!-- <p th:text="${user.landlordReference ?: 'No document uploaded'}" class="profile-value"></p> -->
                </div>
            </div>
        </div>
    </body>
</html>
