<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>User Profile</title>
        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f8f9fa;
                border-bottom: 1px solid #dee2e6;
            }
            .navbar a {
                text-decoration: none;
                color: #007bff;
                margin: 0 15px;
                font-size: 16px;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .navbar .left,
            .navbar .right {
                display: flex;
            }
            .profile-container {
                position: relative;
                margin: 20px;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .profile-container h2 {
                margin-bottom: 15px;
            }
            .profile-container p {
                margin: 10px 0;
            }
            .profile-container label {
                font-weight: bold;
            }
            .edit-button {
                position: absolute;
                top: 10px;
                right: 10px;
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 3px;
                font-size: 14px;
            }
            .reference-button {
                position: absolute;
                top: 250px;
                right: 10px;
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 3px;
                font-size: 14px;
            }
            .edit-button:hover {
                background-color: #0056b3;
            }
            .references-container {
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #dee2e6;
            }
            .reference {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ced4da;
                border-radius: 3px;
                background-color: #e9ecef;
            }
            .reference h4 {
                margin: 0 0 10px;
            }
            .reference p {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <div class="left">
                <a th:href="@{/}">Home</a>
            </div>
            <div class="right" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;padding:0;margin:0;color:inherit;text-decoration:underline;cursor:pointer;">Logout</button>
                </form>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
            </div>
        </div>

        <div class="profile-container">
            <a th:href="@{/edit-profile}" class="edit-button">Edit Profile</a>
            <h2>User Profile</h2>
            <p><label>Name:</label> <span th:text="${user.name}"></span></p>
            <p><label>Email:</label> <span th:text="${user.username}"></span></p>
            <p><label>Location:</label> <span th:text="${user.location}"></span></p>
            <p><label>Occupation:</label> <span th:text="${user.occupation}"></span></p>
            <p><label>Place of Work:</label> <span th:text="${user.placeOfWork}"></span></p>
            <p><label>Description:</label> <span th:text="${user.description}"></span></p>

            <div class="references-container">
                <h3>References</h3>
                <a th:href="@{/add-reference}" class="reference-button">Add Reference</a>
                <div th:each="reference : ${user.references}" class="reference">
                    <h4 th:text="'Type: ' + ${reference.type}"></h4>
                    <p><label>Provider Name:</label> <span th:text="${reference.provideName}"></span></p>
                    <p th:if="${reference.providerEmail}"><label>Provider Email:</label> <span th:text="${reference.providerEmail}"></span></p>
                    <p th:if="${reference.providerPhoneNumber}"><label>Provider Phone Number:</label> <span th:text="${reference.providerPhoneNumber}"></span></p>
                    <p><label>Description:</label> <span th:text="${reference.description}"></span></p>
                </div>
            </div>
        </div>

    </body>
</html>
