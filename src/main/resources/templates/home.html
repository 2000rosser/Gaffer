<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Homesync</title>
        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #FFFFFF;
                border-bottom: 1px solid #dee2e6;
            }
            .navbar a {
                text-decoration: none;
                color: #5bc2c4;
                margin: 0 15px;
                font-size: 16px;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .navbar .left,
            .navbar .center,
            .navbar .right {
                display: flex;
                align-items: center;
            }
            .logo {
                display: flex;
                align-items: center;
            }
            .logo img {
                width: 150px;
                margin-right: 10px;
            }
            .profile-icon img {
                width: 80px;
                border-radius: 50%;
            }
        </style>

    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/}">
                <img th:src="@{images/logo.png}" alt="Homesync Logo">
                </a>
            </div>
            
            <div class="center">
                <!-- <a th:href="@{/find-home}">Find Home</a>
                <a th:href="@{/landlords}">Landlords</a> -->
                <!-- <a th:href="@{/mission}">Our Mission</a> -->
                <a>Find Home</a>
                <a>Landlords</a>
                <a>Our Mission</a>
            </div>

            <div class="right" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}" class="profile-icon">
                    <img th:src="@{images/profile.png}" alt="Profile Icon">
                </a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;padding:0;margin:0;color:inherit;text-decoration:underline;cursor:pointer;">Logout</button>
                </form>
            </div>

            <div class="right" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="profile-icon">
                    <img th:src="@{images/profile.png}" alt="Profile Icon">
                </a>
            </div>
        </div>
        <div class="background">
            
            <img th:src="@{images/background.png}" alt="cat">
        </div>

    </body>
</html>
