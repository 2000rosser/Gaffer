<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add Reference</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script th:src="@{/js/navbar.js}"></script> -->
        <script src="js/navbar.js"></script>
        <style>
            .add-reference-container {
                margin: 20px;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .add-reference-container h2 {
                margin-bottom: 15px;
            }
            .add-reference-container form {
                display: flex;
                flex-direction: column;
            }
            .add-reference-container label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            .add-reference-container input,
            .add-reference-container textarea,
            .add-reference-container select {
                margin-bottom: 15px;
                padding: 8px;
                border: 1px solid #ced4da;
                border-radius: 3px;
                font-size: 16px;
            }
            .add-reference-container button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                font-size: 16px;
                cursor: pointer;
            }
            .add-reference-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/}">
                <!-- <img th:src="@{images/logo.png}" alt="Homesync Logo"> -->
                <img src="images/logo.png" alt="Homesync Logo">
                </a>
            </div>
            
            <div class="center">
                <!-- <a th:href="@{/find-home}">Find Home</a>
                <a th:href="@{/landlords}">Landlords</a> -->
                <!-- <a th:href="@{/mission}">Our Mission</a> -->
                <!-- <a>Find Home</a> -->
                <a th:href="@{/auto-rent}">Find Home</a>
                <a>Landlords</a>
                <a>Our Mission</a>
            </div>

            <div class="right" sec:authorize="isAuthenticated()">
                <div class="box-profile">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <img src="images/profile.png" alt="Profile Icon">
                    </div>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a class="sign" th:href="@{/profile}">My Profile</a>
                        <a class="sign" th:href="@{/logout}">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <div class="box-profile">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <img src="images/profile.png" alt="Profile Icon">
                    </div>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a class="sign" th:href="@{/login}">Sign In</a>
                        <a class="sign" th:href="@{/register}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-reference-container">
            <h2>Add Reference</h2>
            <form th:action="@{/add-reference}" th:object="${reference}" method="post">
                <label for="type">Type:</label>
                <select id="type" th:field="*{type}">
                    <option value="LANDLORD">Landlord</option>
                    <option value="EMPLOYER">Employer</option>
                </select>

                <label for="provideName">Provider Name:</label>
                <input type="text" id="provideName" th:field="*{provideName}" placeholder="Enter provider's name" />

                <label for="providerEmail">Provider Email:</label>
                <input type="email" id="providerEmail" th:field="*{providerEmail}" placeholder="Enter provider's email" />

                <label for="providerPhoneNumber">Provider Phone Number:</label>
                <input type="text" id="providerPhoneNumber" th:field="*{providerPhoneNumber}" placeholder="Enter provider's phone number" />

                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" placeholder="Enter a description"></textarea>

                <button type="submit">Add Reference</button>
            </form>
        </div>

    </body>
</html>
