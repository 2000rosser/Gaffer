<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add Reference</title>
        <style>
            /* Basic styles... */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f8f9fa;
                border-bottom: 1px solid #dee2e6;
            }
            .navbar a {
                text-decoration: none;
                color: #007bff;
                margin: 0 15px;
                font-size: 16px;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .navbar .left,
            .navbar .right {
                display: flex;
            }
            .add-reference-container {
                margin: 20px;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .add-reference-container h2 {
                margin-bottom: 15px;
            }
            .add-reference-container form {
                display: flex;
                flex-direction: column;
            }
            .add-reference-container label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            .add-reference-container input,
            .add-reference-container textarea,
            .add-reference-container select {
                margin-bottom: 15px;
                padding: 8px;
                border: 1px solid #ced4da;
                border-radius: 3px;
                font-size: 16px;
            }
            .add-reference-container button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                font-size: 16px;
                cursor: pointer;
            }
            .add-reference-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="left">
                <a th:href="@{/}">Home</a>
            </div>
            <div class="right" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;padding:0;margin:0;color:inherit;text-decoration:underline;cursor:pointer;">Logout</button>
                </form>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
            </div>
        </div>

        <div class="add-reference-container">
            <h2>Add Reference</h2>
            <form th:action="@{/add-reference}" th:object="${reference}" method="post">
                <label for="type">Type:</label>
                <select id="type" th:field="*{type}">
                    <option value="LANDLORD">Landlord</option>
                    <option value="EMPLOYER">Employer</option>
                </select>

                <label for="provideName">Provider Name:</label>
                <input type="text" id="provideName" th:field="*{provideName}" placeholder="Enter provider's name" />

                <label for="providerEmail">Provider Email:</label>
                <input type="email" id="providerEmail" th:field="*{providerEmail}" placeholder="Enter provider's email" />

                <label for="providerPhoneNumber">Provider Phone Number:</label>
                <input type="text" id="providerPhoneNumber" th:field="*{providerPhoneNumber}" placeholder="Enter provider's phone number" />

                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" placeholder="Enter a description"></textarea>

                <button type="submit">Add Reference</button>
            </form>
        </div>

    </body>
</html>
