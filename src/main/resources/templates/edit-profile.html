<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Edit Profile</title>
        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f8f9fa;
                border-bottom: 1px solid #dee2e6;
            }
            .navbar a {
                text-decoration: none;
                color: #007bff;
                margin: 0 15px;
                font-size: 16px;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .navbar .left,
            .navbar .right {
                display: flex;
            }
            .edit-profile-container {
                margin: 20px;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .edit-profile-container h2 {
                margin-bottom: 15px;
            }
            .edit-profile-container form {
                display: flex;
                flex-direction: column;
            }
            .edit-profile-container label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            .edit-profile-container input,
            .edit-profile-container textarea {
                margin-bottom: 15px;
                padding: 8px;
                border: 1px solid #ced4da;
                border-radius: 3px;
                font-size: 16px;
            }
            .edit-profile-container button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                font-size: 16px;
                cursor: pointer;
            }
            .edit-profile-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <div class="left">
                <a th:href="@{/}">Home</a>
            </div>
            <div class="right" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/logout}">Logout</a>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
            </div>
        </div>

        <div class="edit-profile-container">
            <h2>Edit Profile</h2>
            <form th:action="@{/edit-profile}" th:object="${user}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" />

                <label for="username">Email:</label>
                <input type="email" id="username" th:field="*{username}" placeholder="Enter your email" />

                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" placeholder="Enter your location" />

                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" placeholder="Enter a short description"></textarea>

                <button type="submit">Save Changes</button>
            </form>
        </div>

    </body>
</html>
