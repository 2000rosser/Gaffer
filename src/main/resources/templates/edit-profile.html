<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script th:src="@{/js/navbar.js}"></script> -->
        <script src="js/navbar.js"></script>
        <style>
            .edit-profile-container {
                margin: 20px;
                padding: 20px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .edit-profile-container h2 {
                margin-bottom: 15px;
            }
            .edit-profile-container form {
                display: flex;
                flex-direction: column;
            }
            .edit-profile-container label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            .edit-profile-container input,
            .edit-profile-container textarea {
                margin-bottom: 15px;
                padding: 8px;
                border: 1px solid #ced4da;
                border-radius: 3px;
                font-size: 16px;
            }
            .edit-profile-container button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                font-size: 16px;
                cursor: pointer;
            }
            .edit-profile-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <div class="logo">
                <a th:href="@{/}">
                <!-- <img th:src="@{images/logo.png}" alt="Homesync Logo"> -->
                <img src="images/logo.png" alt="Homesync Logo">
                </a>
            </div>
            
            <div class="center">
                <!-- <a th:href="@{/find-home}">Find Home</a>
                <a th:href="@{/landlords}">Landlords</a> -->
                <!-- <a th:href="@{/mission}">Our Mission</a> -->
                <!-- <a>Find Home</a> -->
                <a th:href="@{/auto-rent}">Find Home</a>
                <a>Landlords</a>
                <a>Our Mission</a>
            </div>

            <div class="right" sec:authorize="isAuthenticated()">
                <div class="box-profile">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <img src="images/profile.png" alt="Profile Icon">
                    </div>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a class="sign" th:href="@{/profile}">My Profile</a>
                        <a class="sign" th:href="@{/logout}">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <div class="box-profile">
                    <div class="profile-icon" onclick="toggleDropdown()">
                        <img src="images/profile.png" alt="Profile Icon">
                    </div>
                    <div id="profileDropdown" class="dropdown-menu">
                        <a class="sign" th:href="@{/login}">Sign In</a>
                        <a class="sign" th:href="@{/register}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="edit-profile-container">
            <h2>Edit Profile</h2>
            <form th:action="@{/edit-profile}" th:object="${user}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" />

                <label for="username">Email:</label>
                <input type="email" id="username" th:field="*{username}" placeholder="Enter your email" />

                <label for="username">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" />

                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" placeholder="Enter your location" />

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" th:field="*{occupation}" placeholder="Enter your occupation" />

                <label for="placeOfWork">Place of Work:</label>
                <input type="text" id="placeOfWork" th:field="*{placeOfWork}" placeholder="Enter your place of work" />

                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" placeholder="Enter a short description"></textarea>

                <button type="submit">Save Changes</button>
            </form>
            <a th:href="@{/add-reference}" class="add-reference-button">Add Reference</a>
        </div>

    </body>
</html>
