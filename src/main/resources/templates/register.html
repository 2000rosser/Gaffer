<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f8f9fa;
                border-bottom: 1px solid #dee2e6;
            }
            .navbar a {
                text-decoration: none;
                color: #007bff;
                margin: 0 15px;
                font-size: 16px;
            }
            .navbar a:hover {
                text-decoration: underline;
            }
            .navbar .left,
            .navbar .right {
                display: flex;
            }
        </style>
        <title>Register</title>
    </head>
    <body>
        <div class="navbar">
            <div class="left">
                <a th:href="@{/}">Home</a>
            </div>
            <div class="right" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" style="background:none;border:none;padding:0;margin:0;color:inherit;text-decoration:underline;cursor:pointer;">Logout</button>
                </form>
            </div>
            <div class="right" sec:authorize="!isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/login}">Login</a>
            </div>
        </div>
        <h1>Register</h1>
        <form action="#" th:action="@{/api/user}" th:method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </body>
</html>
